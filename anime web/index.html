<!-- Home Page -->

    <!-- Use Bootstrap grid system to align images in the middle -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3" id="image1Container">
                <img src="image/1.jpg" alt="Anime Picture" class="img-fluid custom-border" id="image1">

                <img src="image/2.png" alt="Anime Picture" class="img-fluid custom-border" id="image2">

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Function to set border size based on image size
    function setBorderSize(imageId, containerId) {
        var image = document.getElementById(imageId);
        var container = document.getElementById(containerId);

        // Get image dimensions
        var imageWidth = image.width;
        var imageHeight = image.height;

        // Set border size based on image dimensions
        var borderSize = Math.min(imageWidth, imageHeight) * 0.05; // Adjust the factor as needed

        // Apply the border size to the container
        container.style.borderWidth = borderSize + "px";
    }

    // Call the function for each image
    setBorderSize("image1", "image1Container");
    setBorderSize("image2", "image2Container");
    setBorderSize("image3", "image3Container");
    setBorderSize("image4", "image4Container");
</script>
